<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/38f4abc49e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="card mx-auto m-5" style="width: 75rem;">
        <div class="card-header .bg-secondary">
            <h1>Payment Form Example</h1>
        </div>
        <div class="card-body">

            <div class="alert alert-danger mt-3" role="alert">

                <strong><h6>Some fields are missing!</h6></strong>

            </div>
            <div class="container">
                <div class="row align-items-start">
                    <div class="col-md-5 p-2">
                        <label for="exampleFormControlinput1" class="form-label"><h6>Card #</h6></label>
                        <input type="text" class="form-control" id="exampleFormControlinput1" placeholder="XXXXXXXXX">
                    </div>
                    <div class="col-md-3 p-2">
                        <label class="form-label"> <h6>CVC #</h6></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4 p-2">
                        <label class="form-label"><h6>Amount</h6></label>
                        <div class="d-flex flex-row">
                            <p><strong>
                                    <h6>$</h6>
                                </strong></p>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row align-items-start">
                    <div class="col-md-6 p-2">
                        <label class="form-label"><h6> Last Name </h6></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 p-2">
                        <label class="form-label"><h6> First Name </h6></label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row align-items-start">
                    <div class="col-md-6 p-2">
                        <label class="form-label"><h6>City</h6></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-2 p-2">
                        <label class="form-label" for="stateSelect"><h6>Select a State:</h6></label>
                        <select class="form-select" id="stateSelect" name="state">
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value=“connecticut”>Connecticut</option>
                            <option value=“delaware”>Delaware</option>
                            <option value=“florida”>Florida</option>
                            <option value=“georgia”>Georgia</option>
                            <option value=“hawaii”>Hawaii</option>
                            <option value=“idaho”>Idaho</option>
                            <option value=“illinois”>Illinois</option>
                            <option value=“indiana”>Indiana</option>
                            <option value=“iowa”>Iowa</option>
                            <option value=“kansas”>Kansas</option>
                            <option value=“kentucky”>Kentucky</option>
                            <option value=“louisiana”>Louisiana</option>
                            <option value=“maine”>Maine</option>
                            <option value=“maryland”>Maryland</option>
                            <option value=“massachusetts”>Massachusetts</option>
                            <option value=“michigan”>Michigan</option>
                            <option value=“minnesota”>Minnesota</option>
                            <option value=“mississippi”>Mississippi</option>
                            <option value=“missouri”>Missouri</option>
                            <option value=“montana”>Montana</option>
                            <option value=“nebraska”>Nebraska</option>
                            <option value=“nevada”>Nevada</option>
                            <option value=“new-hampshire”>New Hampshire</option>
                            <option value=“new-jersey”>New Jersey</option>
                            <option value=“new-mexico”>New Mexico</option>
                            <option value=“new-york”>New York</option>
                            <option value=“north-carolina”>North Carolina</option>
                            <option value=“north-dakota”>North Dakota</option>
                            <option value=“ohio”>Ohio</option>
                            <option value=“oklahoma”>Oklahoma</option>
                            <option value=“oregon”>Oregon</option>
                            <option value=“pennsylvania”>Pennsylvania</option>
                            <option value=“rhode-island”>Rhode Island</option>
                            <option value=“south-carolina”>South Carolina</option>
                            <option value=“south-dakota”>South Dakota</option>
                            <option value=“tennessee”>Tennessee</option>
                            <option value=“texas”>Texas</option>
                            <option value=“utah”>Utah</option>
                            <option value=“vermont”>Vermont</option>
                            <option value=“virginia”>Virginia</option>
                            <option value=“washington”>Washington</option>
                            <option value=“west-virginia”>West Virginia</option>
                            <option value=“wisconsin”>Wisconsin</option>
                            <option value=“wyoming”>Wyoming</option>
                        </select>
                    </div>
                    <div class="col-md-3 p-2">
                        <label class="form-label"><h6>Postal Code</h6></label>
                        <input type="text" class="form-control">
                    </div>
                </div>

            </div>
            <div class="container">
                <div class="row align-items-start">
                    <div class="col-md-6">
                        <label class="form-label ps-2 mt-3">
                            <h6>We accept:</h6>
                        </label>
                            <div class="input-group">
                                <div class="p-2 bg-secondary">
                                    <input type="radio" class="form-check-input btn-sm" name="choice">
                                    <i class="fa-brands fa-cc-mastercard" style="color:#ffffff"></i>
                                </div>
                                <div class="p-2 bg-secondary">
                                    <input type="radio" class="form-check-input" name="choice">
                                    <i class="fa-brands fa-cc-visa" style="color:#ffffff"></i>
                                </div>
                                <div class="p-2 bg-secondary">
                                    <input type="radio" class="form-check-input" name="choice">
                                    <i class="fa-brands fa-cc-discover" style="color:#ffffff"></i>
                                </div>
                                <div class="p-2 bg-secondary">
                                    <input type="radio" class="form-check-input" name="choice">
                                    <i class="fa-brands fa-cc-amex" style="color:#ffffff"></i>
                                </div>
                                <div class="p-2 bg-secondary">
                                    <input type="radio" class="form-check-input" name="choice">
                                    <i class="fa-brands fa-cc-apple-pay" style="color:#ffffff""></i>
                                    </div>
                                </div>
                            </div>
                        <div class=" col-md-6">
                                        <label class="form-label mt-3 mb-0">
                                            <h6>Message</h6>
                                        </label>
                                        <!-- comeback to row to size message box -->
                                        <textarea rows="3" text class="form-control"></textarea>
                                           <p> Add any notes here.</p>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end p-3 text-body-secondary">
                        <div class="text-align-end">
                            <button type="button" class="btn btn-secondary me-1">Cancel</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>

</body>

</html>
