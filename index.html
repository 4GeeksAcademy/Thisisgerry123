<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Payment Form Example</h3>
            </div>
            <div class="form-group m-3">
                <form class="row g-3">
                    <div class="col-md-4 mb-1rem">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">CVC #</label>
                        <input id="inputCVC" class="form-control" placeholder="0000">

                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                    <div class="col-md-6">
                        <label for="inputfname" class="form-label">First Name</label>
                        <input type="name" class="form-control" id="inputfname">
                    </div>
                    <div class="col-md-6">
                        <label for="inputlname" class="form-label">Last Name</label>
                        <input type="name" class="form-control" id="inputlname">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
